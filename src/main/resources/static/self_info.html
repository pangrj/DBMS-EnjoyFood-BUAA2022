<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>UserInfo</title>
    <style type="text/css">
        body {
            background: url('background_AniRes.jpg') no-repeat;
            background-size: 100% 130%;
        }

        .jump_buttons {
            height: 70px;
            width: 80%;

        .jump_buttons button {
            /* display: block; */

            margin-top: 10px;
            margin-right: 100px;
            background-color: #00000060;

            border-radius: 18px;

        }


        .Content-Main {
            max-width: 500px;
            margin: auto;
            /*margin-top: 5%;*/

            border-radius: 5px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-shadow: 1px 1px 1px #444;

            background-color: #00000060;
        }

        #title_bar {
            display: block;
            height: 120px;
        }

        .title {
            width: 50%;
            display: inline;
            float: left;
        }

        .title h1 {
            padding: 8px 0px 10px 10px;
            display: block;
            /* border-bottom: 1px solid #444; */
        }

        .text1 {
            font-size: medium;
            margin-left: 3px;
            border-bottom: 1px solid #444;
        }

        .fileInputContainer {
            height: 99px;
            width: 99px;
            margin: 20px 20px 20px 20px;
            border: none;
            background-color: #D3D3D3;
            background: url("empty_head_white.png");
            background-size: cover;
            overflow: hidden;
            position: relative;
            display: inline;
            float: right;
        }

        .fileInput {
            height: 106px;
            border: none;
            font-size: 300px;
            opacity: 0;
            filter: alpha(opacity=0);
            cursor: pointer;
            position: absolute;
        }

        .Content-Main label {
            margin: 0px 0px 5px;
            display: block;
        }

        .Content-Main label>span {

        .Main-sex {

        }

        .Main-sex input[type=checkbox] {

            vertical-align: middle;

        .Content-Main input[type="text"],
        .Content-Main input[type="email"],
        .Content-Main input[type="password"],
        .Content-Main textarea{

            line-height: 15px;
            padding: 5px 0px 5px 5px;
            margin-bottom: 16px;
            margin-right: 6px;
            margin-top: 2px;
            border: none;
            border-radius: 2px;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            outline: 0 none;
            background: #DFDFDF;
            color: #525252;
        }

        .Content-Main textarea {
            height: 100px;
            width: 70%;
            padding: 5px 0px 0px 5px;
        }

        .Content-Main .submit {
            /* padding: 5px 20px 5px 20px;
            margin-bottom: 8px;
            border: none;
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            font-weight: bold;
            text-shadow: 1px 1px 1px #FFE477;
            box-shadow: 1px 1px 1px #3D3D3D;
            -moz-box-shadow: 1px 1px 1px #3D3D3D;
            -webkit-box-shadow: 1px 1px 1px #3D3D3D;
            color: #585858;
            background: #f6ff0a;
            font-size: medium; */
            margin-top: 20px;
            margin-bottom: 20px;
            width: 60%;
            height: 40px;
            border-radius: 10px;
            border: 0;
            color: #fff;
            text-align: center;
            line-height: 30px;
            font-size: 18px;
            background-image: linear-gradient(to left, #30cfd0, #330867);
        }

        .Content-Main .submit:hover {
            color: #333;
            background-color: #EBEBEB;
        }

        .food_info{
            max-width: 1000px;
            margin: auto;
            margin-top: 5%;
            border: none;
            border-radius: 5px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-shadow: 1px 1px 1px #444;
            /* color: #D3D3D3; */
            color: azure;
            background-color: #00000060;
        }

        .food_info_title {
            font-size: large;
        }

        .food_info table{

    </style>
</head>

<body  onload="initTable()">
<div class="jump_buttons">
    <button onclick="gotoChoose()" style="float:right;" title=""> 返回菜品选择页面</button>
</div>
    <div class="Content-Main">
        <div id="title_bar">
            <div class="title">
                <h1>个人信息</h1>
                <span class="text1">请在文本框中完善您的个人信息：</span>
            </div>
            <div class="fileInputContainer">
                <!--两个div并排显示-->
                <input class="fileInput" id="" type="file" name="">
            </div>
        </div>
        <form action="" method="post" class="form-userInfo"></form>
        <label>
            <span>学号:</span>
            <input type="text" id="id" readonly="readonly">
        </label>
        <label>
            <span>姓名:</span>
            <input type="text" id="name" placeholder="Your Full Name">
        </label>
        <label class="Main-sex">
            <span>性别:</span>
            <input type="radio" checked class="man" name="sex">男
            <input type="radio" class="women" name="sex">女
        </label>
        <label>
            <span>密码:</span>
            <input type="password" id="password" placeholder="">
        </label>
        <label>
            <span>宿舍:</span>
            <input type="text" id="dorm" placeholder="宿舍信息">
        </label>
        <label>
            <span>Message:</span>
            <textarea id="message" name="message" placeholder="Your message to us"></textarea>
        </label>
        <label style="text-align: center;">
            <input type="button" class="submit" value="提交信息更新" onclick="updateInfo()">
        </label>
        </form>
    </div>

    <div class="food_info">
        <p class="food_info_title"> 已选菜品 </p>
        <table id="result_table">
            <tr>
                <th align="center" valign="middle">菜品编号</th>
                <th align="center" valign="middle">菜品名称</th>
                <th align="center" valign="middle">菜品种类</th>
                <th align="center" valign="middle">菜系</th>
                <th align="center" valign="middle">热量</th>
                <th align="center" valign="middle">价格</th>
                <th align="center" valign="middle">操作</th>
            </tr>
            <!-- <tr v-for= "p in list">
                <td>{{ p.id }}</td>
                <td>{{ p.name }}</td>
                <td>{{ p.type }}</td>
                <td>{{ p.type2 }}</td>
                <td>{{ p.calory }}</td>
                <td>{{ p.price }}</td>
            </tr> -->
            <tbody id="tbodydata"></tbody>
        </table>
    </div>
</body>

<script>
    var s_id = sessionStorage.getItem("s_id");
    document.getElementById("id").value = s_id;

    function gotoChoose() {
        window.location.href = "choose.html";
    }
    function updateInfo() {
        var password = document.getElementById("password").value;
        var name = document.getElementById("name").value;
        var dorm = document.getElementById("dorm").value;
        var gender = $("[name='sex']").filter(":checked").value;

        $.ajax({
            type: 'post',
            async: false,
            url: "http://localhost:18099/modify",
            data:JSON.stringify({'s_id':parseInt(s_id),
                's_password':password, 's_name':name, 's_dorm':dorm, 's_gender':gender}),
            dataType: 'json',
            contentType: "application/json",
            success: function (data) {
                if (data.success) {
                    alert(data.message);
                } else {
                    alert(data.message);
                }
            },
            error: function (data) {
                alert("信息更新失败");
            }
        });
    }

    function showTable(data) { //输入的data应该是一个json
        var str = "";
        for (i in data.dishes) {
            str += "<tr>" +
                "<td align='center'>" + data.dishes[i].d_id + "</td>" +
                "<td align='center'>" + data.dishes[i].d_name + "</td>" +
                "<td align='center'>" + data.dishes[i].d_category + "</td>" +
                "<td align='center'>" + data.dishes[i].d_cuisine + "</td>" +
                "<td align='center'>" + data.dishes[i].d_calories + "</td>" +
                "<td align='center'>" + data.dishes[i].d_price + "</td>" +
                // "<td>\n" +
                // "<a href=\"#\">修改</a>\n" +
                // "<a href=\"#\">删除</a>\n" +
                // "</td>" +
                "<td align='center'>" + "<input type=\"button\" onclick = \"deleteFood(this)\" value='删除菜品' /> " + "</td>"
            "</tr>";
        }
        document.getElementById("tbodydata").innerHTML = str;
    }

    function initTable() {
        $.ajax({
            type: 'post',
            async: true,
            url: "http://localhost:18099/menu",
            data: JSON.stringify({'s_id': parseInt(s_id)}),
            dataType: 'json',
            contentType: "application/json",
            success: function (data) {
                if (data.success) {
                    alert(data.message);
                    showTable(data);
                } else {
                    alert(data.message);
                }
            },
            error: function (data) {
                alert("菜品表格初始化失败");
            }
        });
    }

    function deleteFood(val) {
        var value = $(val).parent().parent().find("td"); //找到该行的所有td
        var select_id = value.eq(0).text(); //获取第一列的值
        $.ajax({
            type: 'post',
            url: 'http://localhost:18099/deleteDish',
            data: JSON.stringify({'s_id': parseInt(s_id),'d_id': parseInt(select_id)}),
            traditional: true,
            async: true,
            dataType: 'json',
            contentType: "application/json",
            success: function (data) {//成功的事件
                if (data.success) {
                    alert(data.message);
                    showTable(data);
                } else {
                    alert(data.message);
                }
            },
            error: function () {//失败的事件
                alert("菜品选择失败！");
            }
        });
    }
</script>

</html>

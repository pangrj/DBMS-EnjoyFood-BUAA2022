    <script>
        function login() {
            var user = {};
            user.username = document.getElementById("input_username").value;
            user.password = document.getElementById("input_password").value;

            $.ajax({
                type: 'post',
                async: true,
                url: "http://localhost:18099/login",
                data: JSON.stringify({'s_id': parseInt(user.username), 's_password': user.password}),
                dataType: 'json',
                contentType: "application/json",
                success: function (data) {
                    window.sessionStorage.setItem("s_id", user.username);
                    if (data.success) {
                        alert(data.message);
                        window.location.href = "choose.html";
                    } else {
                        alert(data.message);
                    }
                },
                error: function () {
                    alert("登录信息提交失败");
                    alert(JSON.stringify({'s_id': user.username, 's_password': user.password}));
                }
            });

        }
